<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link type="text/css" rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main flex flex-column">
      <h1 class="title flex flex-column"><span>spli</span><span>tter</span></h1>
      <div class="card grid">
        <div class="left flex flex-column">
          <div class="flex flex-column">
            <label for="bill">Bill</label>
            <input type="text" id="bill" placeholder="0" />
          </div>
          <div class="flex flex-column">
            <label for="tip">Select Tip %</label>
            <div class="flex">
              <input type="button" id="tip" value="5%" />
              <input type="button" id="tip" value="10%" />
              <input type="button" id="tip" value="25%" />
              <input type="button" id="tip" value="50%" />
              <input type="button" id="tip" value="Custom" />
            </div>
          </div>
          <div class="flex flex-column">
            <label for="people">Number of People</label>
            <input type="text" id="people" placeholder="0" />
          </div>
        </div>
        <div class="right">
          <div class="inner">
            <div class="row">
              <div class="text">
                <p class="big">Tip Amount</p>
                <p class="small">/ person</p>
              </div>
              <div class="number"></div>
            </div>
            <div class="row">
              <div class="text">
                <p class="big">Total</p>
                <p class="small">/ person</p>
              </div>
              <div class="number"></div>
            </div>
          </div>
          <div class="reset">
            <button class="reset-btn">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
